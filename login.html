<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Form Design</title>
</head>
<body>
    
    <div class="container">

        <div class="image_box">
            <img src="img4.png">
        </div>

        <div class="box">
            <h2>Login</h2>
            <form action="#">

                <div class="input_box">
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input_box">
                    <input type="password" required>
                    <label>Password</label>
                </div>

               

                <div class="forgot_password_box">
                    <div class="forgot_password"><a href="#">Forgot Password?</a></div>
                </div>

                <div class="link_box">
                    <div class="link">By creating an account you agree to <a href="#">Terms & Conditions</a></div>
                </div>

                <button class="login_button" type="submit"><a href="index1.html">Login</a></button>

                <div class="link_box">
                    <div class="signup_link">Don't have an account? <a href="#">Sign Up</a></div>
                    <div class="contact_link">Need Help? <a href="#">Contact Us</a></div>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
